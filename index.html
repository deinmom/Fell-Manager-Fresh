<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fellmanager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      max-width: 700px; 
      margin: 2rem auto; 
      font-family: sans-serif; 
    }
    .header { 
      font-size: 24px; 
      font-weight: bold; 
      text-align: center; 
      margin-bottom: 1rem; 
    }
    /* Einfaches Hauptmenü – Hersteller auswählen */
    #mainMenu,
    #subMenu,
    #filterMenu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .menu-button {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 5px;
      background: #f5f5f5;
      cursor: pointer;
    }
    .menu-button:hover {
      background: #e0e0e0;
    }
    /* „Zurück“-Button */
    .back-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      background: #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Filter-Menü */
    #filterMenu {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
    }
    #filterMenu .filter-button {
      margin: 0.25rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      border: 1px solid #666;
      border-radius: 5px;
      background: #fafafa;
      cursor: pointer;
    }
    #filterMenu .filter-button.active {
      background: #666;
      color: white;
    }

    /* Karte: Fell-Eintrag */
    .card { 
      border: 1px solid #ccc; 
      border-radius: 1rem; 
      padding: 1rem; 
      margin-bottom: 1rem; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
    }
    .title { 
      font-size: 18px; 
      font-weight: bold; 
    }
    .wiki  { 
      font-size: 14px; 
      color: #555; 
      margin: 0.5rem 0; 
    }
    .controls { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-top: 0.5rem;
    }
    .controls button { 
      border: none; 
      color: white; 
      padding: 0.5rem 1rem; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 1rem; 
    }
    .minus { 
      background: #e53e3e; 
      margin-right: 0.5rem; 
    }
    .plus  { 
      background: #38a169; 
    }

    /* Admin-Menü */
    #adminToggle {
      margin: 1rem 0;
      text-align: center;
    }
    #adminToggle button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      background: #fafafa;
      cursor: pointer;
    }
    #adminToggle button:hover {
      background: #eee;
    }
    #adminMenu {
      display: none;
      margin-bottom: 1rem;
    }
    #adminMenu button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
    }
    #adminMenu button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="header">Fellmanager</div>

  <!-- Admin-Login/Toggle -->
  <div id="adminToggle">
    <button id="btnShowAdmin">Admin-Modus</button>
  </div>

  <!-- Admin-Menü (sichtbar im Admin-Modus) -->
  <div id="adminMenu">
    <button id="btnExportCSV">Export als CSV</button>
    <input type="file" id="fileInput" accept=".csv" style="display:none;">
    <button id="btnImportCSV">Import CSV</button>
    <!-- Globale Warnschwelle einstellen -->
    <button id="btnSettings">Einstellungen</button>
  </div>

  <!-- Einstellungen (Admin) -->
  <div id="settingsMenu" style="display:none; margin-bottom:1rem;">
    <label>Warnschwelle: 
      <input type="number" id="inpWarn" style="width:4rem;" />
    </label>
    &nbsp;
    <label>Toleranz: 
      <input type="number" id="inpTol" style="width:4rem;" />
    </label>
    &nbsp;
    <label>E-Mail an: 
      <input type="text" id="inpMail" style="width:10rem;" />
    </label>
    &nbsp;
    <button id="btnSaveSettings">Speichern</button>
    <button id="btnCloseSettings" class="back-button">Zurück</button>
  </div>

  <!-- Navigation: Hersteller auswählen -->
  <div id="mainMenu"></div>

  <!-- Submenü: Serien oder Typen unter einem Hersteller -->
  <div id="subMenu" style="display:none;"></div>

  <!-- Filter-Menü (Typ, Hersteller, Serie) -->
  <div id="filterMenu"></div>

  <!-- Container für die Kartenliste -->
  <div id="container"></div>

  <!-- JavaScript als ES-Modul -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // Supabase-Zugangsdaten
    const SUPABASE_URL     = "https://owrfgjypnemsxonmbrpj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93cmZnanlwbmVtc3hvbm1icnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMTUyOTgsImV4cCI6MjA2Mjg5MTI5OH0.X1PymyDZqNe_Plmao8U6gdqFKP70VrFtuZTesgyZMwg";
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM-Elemente
    const adminToggle = document.getElementById("adminToggle");
    const btnShowAdmin = document.getElementById("btnShowAdmin");
    const adminMenu = document.getElementById("adminMenu");
    const btnExportCSV = document.getElementById("btnExportCSV");
    const btnImportCSV = document.getElementById("btnImportCSV");
    const fileInput = document.getElementById("fileInput");
    const btnSettings = document.getElementById("btnSettings");
    const settingsMenu = document.getElementById("settingsMenu");
    const inpWarn = document.getElementById("inpWarn");
    const inpTol = document.getElementById("inpTol");
    const inpMail = document.getElementById("inpMail");
    const btnSaveSettings = document.getElementById("btnSaveSettings");
    const btnCloseSettings = document.getElementById("btnCloseSettings");

    const mainMenu = document.getElementById("mainMenu");
    const subMenu = document.getElementById("subMenu");
    const filterMenu = document.getElementById("filterMenu");
    const container = document.getElementById("container");

    let allData = [];
    let isAdmin = false;
    let settings = {
      warnschwelle: 3,
      tolerance: 0,
      email_to: ""
    };

    // 1) Admin-Modus umschalten
    btnShowAdmin.onclick = () => {
      isAdmin = !isAdmin;
      adminMenu.style.display = isAdmin ? "flex" : "none";
      settingsMenu.style.display = "none";
      subMenu.style.display = "none";
      filterMenu.style.display = "none";
      container.style.display = "none";
      mainMenu.style.display = isAdmin ? "none" : "flex";
      btnShowAdmin.textContent = isAdmin ? "Standard-Modus" : "Admin-Modus";
    };

    // 2) Einstellungen öffnen
    btnSettings.onclick = async () => {
      // Lade aktuelle Settings aus Supabase (Tabelle 'settings', id = 'global')
      const { data, error } = await supabaseClient
        .from("settings")
        .select("warnschwelle,tolerance,email_to")
        .eq("id", "global")
        .single();
      if (!error && data) {
        settings = data;
      }
      // Fülle Input-Felder
      inpWarn.value = settings.warnschwelle;
      inpTol.value = settings.tolerance;
      inpMail.value = settings.email_to;
      settingsMenu.style.display = "block";
    };

    // 3) Einstellungen speichern
    btnSaveSettings.onclick = async () => {
      const newWarn = parseInt(inpWarn.value, 10) || 0;
      const newTol = parseInt(inpTol.value, 10) || 0;
      const newMail = inpMail.value.trim();
      await supabaseClient
        .from("settings")
        .update({
          warnschwelle: newWarn,
          tolerance: newTol,
          email_to: newMail
        })
        .eq("id", "global");
      settingsMenu.style.display = "none";
    };

    // 4) Einstellungen schließen (Zurück)
    btnCloseSettings.onclick = () => {
      settingsMenu.style.display = "none";
    };

    // 5) CSV-Export (Admin)
    btnExportCSV.onclick = () => {
      if (!allData.length) return;
      const rows = [...allData].sort((a, b) => a.id.localeCompare(b.id));
      const header = ["id","hersteller","serie","groesse","bestand","warnschwelle","wiki","typ_a","typ_b"];
      const csvRows = [header.join(",")];
      rows.forEach(f => {
        const values = [
          f.id,
          f.hersteller,
          f.serie,
          f.groesse,
          f.bestand,
          f.warnschwelle,
          `"${f.wiki.replace(/"/g,'""')}"`,
          f.typ_a,
          f.typ_b
        ];
        csvRows.push(values.join(","));
      });
      const csvString = csvRows.join("\n");
      const blob = new Blob([csvString], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const now = new Date();
      const dd = String(now.getDate()).padStart(2,'0');
      const mm = String(now.getMonth()+1).padStart(2,'0');
      const yy = now.getFullYear();
      const hh = String(now.getHours()).padStart(2,'0');
      const min= String(now.getMinutes()).padStart(2,'0');
      const filename = `Fellbestand_${dd}.${mm}.${yy}_${hh}-${min}.csv`;
      const link = document.createElement("a");
      link.href = url;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    // 6) CSV-Import (Admin)
    btnImportCSV.onclick = () => fileInput.click();
    fileInput.onchange = event => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async function(e) {
        const text = e.target.result;
        const lines = text.split(/\r?\n/).filter(l => l.trim());
        const header = lines.shift().split(",");
        const idIdx = header.indexOf("id");
        const bestandIdx = header.indexOf("bestand");
        for (let line of lines) {
          const cols = line.split(",");
          const id = cols[idIdx];
          const bestand = parseInt(cols[bestandIdx],10);
          if (!id) continue;
          await supabaseClient
            .from("felle")
            .update({ bestand })
            .eq("id", id);
        }
        loadFelle();
      };
      reader.readAsText(file);
    };

    // 7) Hauptmenü (Hersteller-Liste) anzeigen
    async function loadMainMenu() {
      const { data, error } = await supabaseClient
        .from("felle")
        .select("hersteller")
        .distinct();
      if (error) {
        console.error(error);
        return;
      }
      mainMenu.innerHTML = "";
      data.sort((a, b) => a.hersteller.localeCompare(b.hersteller)).forEach(entry => {
        const btn = document.createElement("button");
        btn.className = "menu-button";
        btn.textContent = entry.hersteller;
        btn.onclick = () => loadSubMenu(entry.hersteller);
        mainMenu.append(btn);
      });
      container.style.display = "none";
      subMenu.style.display = "none";
      filterMenu.style.display = "none";
      mainMenu.style.display = "flex";
    }

    // 8) Submenü: Serien und Typen für einen Hersteller
    async function loadSubMenu(selectedHersteller) {
      mainMenu.style.display = "none";
      const { data, error } = await supabaseClient
        .from("felle")
        .select("serie, typ_a, typ_b")
        .eq("hersteller", selectedHersteller);
      if (error) {
        console.error(error);
        return;
      }
      // Alle Serien (distinct) und Typen (distinct) sammeln
      const serien = [...new Set(data.map(d => d.serie || ""))].filter(s => s).sort();
      const typen = [...new Set([...data.map(d => d.typ_a || ""), ...data.map(d => d.typ_b || "")])]
                   .filter(t => t).sort();

      subMenu.innerHTML = "";
      // Serien-Buttons
      serien.forEach(s => {
        const btn = document.createElement("button");
        btn.className = "menu-button";
        btn.textContent = `Serie: ${s}`;
        btn.onclick = () => {
          filterByField("hersteller", selectedHersteller, "serie", s);
        };
        subMenu.append(btn);
      });
      // Typ-Buttons
      typen.forEach(t => {
        const btn = document.createElement("button");
        btn.className = "menu-button";
        btn.textContent = `Typ: ${t}`;
        btn.onclick = () => {
          filterByField("hersteller", selectedHersteller, "typ_a", t);
        };
        subMenu.append(btn);
      });
      // Zurück-Button
      const back = document.createElement("button");
      back.className = "back-button";
      back.textContent = "Zurück";
      back.onclick = () => {
        subMenu.style.display = "none";
        loadMainMenu();
      };
      subMenu.append(back);

      subMenu.style.display = "flex";
      filterMenu.style.display = "none";
      container.style.display = "none";
    }

    // 9) Filterfunktion basierend auf zwei Feldern
    async function filterByField(field1, val1, field2, val2) {
      subMenu.style.display = "none";
      let query = supabaseClient.from("felle").select("*").eq(field1, val1);
      if (field2 === "typ_a") {
        // Suche in typ_a oder typ_b
        query = query.or(`typ_a.eq.${val2},typ_b.eq.${val2}`);
      } else {
        query = query.eq(field2, val2);
      }
      const { data, error } = await query;
      if (error) {
        console.error(error);
        return;
      }
      renderFelle(data);
      container.style.display = "block";

      // Filter-Menü als einfache Anzeige (keine weiteren Filter)
      filterMenu.style.display = "none";
    }

    // 10) Alle Felle anzeigen (Standardansicht)
    async function loadFelle() {
      const { data, error } = await supabaseClient
        .from("felle")
        .select("*");
      if (error) {
        console.error(error);
        return;
      }
      // Sortiere: Hersteller → Serie → numerisch nach Größe
      allData = data.sort((a, b) => {
        const hCmp = a.hersteller.localeCompare(b.hersteller);
        if (hCmp !== 0) return hCmp;
        const sCmp = (a.serie || "").localeCompare(b.serie || "");
        if (sCmp !== 0) return sCmp;
        const sizeA = parseInt((a.groesse||"").replace(/[^0-9]/g,""),10)||0;
        const sizeB = parseInt((b.groesse||"").replace(/[^0-9]/g,""),10)||0;
        return sizeA - sizeB;
      });
      renderFelle(allData);
      container.style.display = "block";
      mainMenu.style.display = "none";
      subMenu.style.display = "none";
      filterMenu.style.display = "none";
    }

    // 11) Karten anzeigen
    function renderFelle(dataArray) {
      container.innerHTML = "";
      dataArray.forEach(fell => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="title">
            ${fell.hersteller} – ${fell.serie} ${fell.groesse}
          </div>
          <div class="wiki">${fell.wiki}</div>
          <div class="controls">
            <div>Bestand: <strong>${fell.bestand}</strong></div>
            <div>
              <button class="minus">-1</button>
              <button class="plus">+1</button>
            </div>
          </div>`;
        card.querySelector(".minus").onclick = () => updateBestand(fell.id, -1);
        card.querySelector(".plus").onclick  = () => updateBestand(fell.id, +1);
        container.append(card);
      });
    }

    // 12) Bestand aktualisieren
    async function updateBestand(id, delta) {
      const { error } = await supabaseClient
        .from("felle")
        .update({ bestand: supabaseClient.raw("bestand + ?", [delta]) })
        .eq("id", id);
      if (error) {
        console.error("Update-Fehler:", error);
        return;
      }
      // Nach Update neu laden (Standard-Ansicht)
      loadFelle();
    }

    // Eventlistener für Menüs
    document.addEventListener("DOMContentLoaded", () => {
      loadMainMenu();
    });
  </script>
</body>
</html>
